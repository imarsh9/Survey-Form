
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">We would love your feedback! Please fill out the form below.</p>

        <form id="survey-form">
            <!-- Name Input -->
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>

            <!-- Number Input -->
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" name="age" placeholder="Enter your age" min="1" max="120" required>

            <!-- Dropdown -->
            <label for="dropdown">Which option best describes you?</label>
            <select id="dropdown" name="role">
                <option value="" disabled selected>Select an option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>

            <!-- Radio Buttons -->
            <p>How did you hear about us?</p>
            <label>
                <input type="radio" name="source" value="friends" required> Friends
            </label>
            <label>
                <input type="radio" name="source" value="internet"> Internet
            </label>

            <!-- Checkboxes -->
            <p>Which topics interest you? (Select all that apply)</p>
            <label>
                <input type="checkbox" name="interest" value="technology"> Technology
            </label>
            <label>
                <input type="checkbox" name="interest" value="science"> Science
            </label>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your comments here..."></textarea>

            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
